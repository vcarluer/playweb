<!DOCTYPE html>
<html>

<video controls="controls" width="100%">
	<source src="{{ movie.videoPath }}" type="video/mp4" />
	{% for vtt in movie.subtitles%}
	<track src="{{ vtt.path }}" kind="subtitles" srclang="{{ vtt.lang }}" label="{{ vtt.label }}" {{ vtt.default }}/>
	{% endfor %}
	Your browser does not support HTML5 video.
</video>

</html>
